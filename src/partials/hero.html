<!-- Hero Section -->
<section class="hero section">
  <div class="container">
    <div class="hero-container-background">
      <h1 class="hero-title">
        Discover the magic of
        <span class="hero-accent">photography</span>
        in our school
      </h1>
      <p class="hero-info">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.
      </p>

      <div class="hero-wrapper">
        <div class="hero-students">
          <ul class="hero-students-list">
            <li class="hero-students-foto-li">
              <img
                class="hero-students-foto"
                srcset="
                  ./img/hero-students/girl1-mob@1x.jpg 1x,
                  ./img/hero-students/girl1-mob@2x.jpg 2x
                "
                src="./img/hero-students/girl1-mob@1x.jpg"
                alt="girl1"
              />
            </li>

            <li class="hero-students-foto-li">
              <img
                class="hero-students-foto"
                srcset="
                  ./img/hero-students/boy-tab@1x.jpg 1x,
                  ./img/hero-students/boy-tab@2x.jpg 2x
                "
                src="./img/hero-students/boy-mob@1x.jpg"
                alt="boy"
              />
            </li>

            <li class="hero-students-foto-li">
              <img
                class="hero-students-foto"
                srcset="
                  ./img/hero-students/girl-mob@1x.jpg 1x,
                  ./img/hero-students/girl-mob@2x.jpg 2x
                "
                src="./img/hero-students/girl-mob@1x.jpg"
                alt="girl"
              />
            </li>
          </ul>

          <a class="hero-students-link" href="#reviews">
            Our happy students

            <svg class="hero-icon-arrow" width="18" height="9">
              <use href="./public/favicon.svg#icon-hero-arrow"></use>
            </svg>
          </a>
        </div>

        <div class="hero-reviews-wrapper">
          <a class="hero-reviews-link" href="#reviews">
            <svg class="hero-reviews-icon" width="20" height="20">
              <use href="./public/favicon.svg#icon-hero-star"></use>
            </svg>
          </a>

          <div class="hero-reviews-info-wrapper">
            <p class="hero-reviews-accent">Reviews</p>
            <p class="hero-info">+1500</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
